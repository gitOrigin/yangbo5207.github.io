---
layout: tag-page
---
<div class="wrapper">
	<aside>
		<div class="aside-wrap">
			<img class="banner" src="/images/gulp/banner.jpg">
			<div class="avtor"><img src="/images/icon-gulp-3.png"></div>
			<p class="title">Gulp</p>
			<p class="desc">Gulp.js 是一个自动化构建工具,开发者可以使用它在项目开发过程中自动执行常见任务。Gulp.js 是基于 Node.js 构建的,利用 Node.js 流的威力,你可以快速构建项目...</p>
		</div>
	</aside>

	<div class="content-wrap">
		<hgroup>
			<div class="header">文章列表</div>
			{% for post in site.tags.javascript %}
				<div class="card">
					<a  class="card-img" href="{{ post.url | prepend: site.baseurl }}">
						<img src="{{ post.image }}" >
					</a>
					<div class="card-info">
						<div class="card-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
						<div class="desc">{{ post.desc }}</div>
						<div class="time">{{ post.date }}</div>
					</div>
				</div>
			{% endfor %}
		</hgroup>
		<footer>
			Yangbo Corporation @2016
		</footer>
	</div>
</div>
