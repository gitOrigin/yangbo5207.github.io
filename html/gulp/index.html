---
layout: default
---

<div class="index-content">
	<div class="wrapper">
		<div class="top-container clearfix">
			<div class="details">
				<h2 class="section-title">Gulp</h2>
				<p class="section-meta">For a Getting started guide, API docs, recipes, making a plugin, etc. see the <a href="https://github.com/gulpjs/gulp/blob/master/docs/README.md">documentation page</a>!</p>
			</div>
		</div>

		<div class="cards clearfix">
			<!-- 文章列表 -->
			{% for post in site.tags.gulp %}
				<div class="card">
					<a  class="card-img" href="{{ post.url | prepend: site.baseurl }}">
						<img src="{{ post.image }}" >
					</a>
					<div class="card-info">
						<a href="{{ post.url | prepend: site.baseurl }}"><div class="card-title">{{ post.title }}</div></a>
						<div class="in">
							<div class="tags">
								{% for tag in post.tags %}
									<span class="{{ tag }}"></span>
								{% endfor %}
							</div>
							<div class="time">{{ post.date | date: "%b %-d, %Y" }}</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
