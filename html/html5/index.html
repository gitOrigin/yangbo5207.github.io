---
layout: tag-page
---
<div class="wrapper">
	<aside>
		<div class="aside-wrap">
			<img class="banner" src="/images/html5/banner.jpg">
			<div class="avtor"><img src="/images/icon-html-2.png"></div>
			<p class="title">HTML5</p>
			<p class="desc">万维网的核心语言、标准通用标记语言下的一个应用超文本标记语言（HTML）的第五次重大修改</p>
			<p class="desc">2014年10月29日，万维网联盟宣布，经过接近8年的艰苦努力，该标准规范终于制定完成。</p>
		</div>
	</aside>

	<div class="content-wrap">
		<hgroup>
			<div class="header">文章列表</div>
			{% for post in site.tags.javascript %}
				<div class="card">
					<a  class="card-img" href="{{ post.url | prepend: site.baseurl }}">
						<img src="{{ post.image }}" >
					</a>
					<div class="card-info">
						<div class="card-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
						<div class="desc">{{ post.desc }}</div>
						<div class="time">{{ post.date }}</div>
					</div>
				</div>
			{% endfor %}
		</hgroup>
		<footer>
			Yangbo Corporation @2016
		</footer>
	</div>
</div>
