---
layout: javascript
---
<div class="wrapper">
	<aside>
		<div class="aside-wrap">
			<img class="banner" src="/images/js/banner.jpg">
			<div class="avtor"><img src="/images/icon-js-1.png"></div>
			<p class="title">Javascript</p>
			<p class="desc">JavaScript 是弱类型的动态脚本语言，支持多种编程范式，包括面向对象和函数式编程。</p>
		</div>
	</aside>

	<div class="content-wrap">
		<hgroup>
			<div class="header">文章列表</div>
			{% for post in site.tags.javascript %}
				<div class="card">
					<a  class="card-img" href="{{ post.url | prepend: site.baseurl }}">
						<img src="{{ post.image }}" >
					</a>
					<div class="card-info">
						<div class="card-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
						<div class="desc">{{ post.desc }}</div>
						<div class="time">{{ post.date }}</div>
					</div>
				</div>
			{% endfor %}
		</hgroup>
		<footer>
			Yangbo Corporation @2016
		</footer>
	</div>
</div>
