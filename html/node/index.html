---
layout: tag-page
type: node
---
<div class="wrapper">
	<aside>
		<div class="aside-wrap">
			<img class="banner" src="/images/node/banner.jpg">
			<div class="avtor"><img src="/images/icon-node-3.png"></div>
			<p class="title">Node</p>
			<p class="desc">Node.js 是一个基于 Chrome V8 引擎的 JavaScript 运行环境。Node.js 使用了一个事件驱动、非阻塞式 I/O 的模型，使其轻量又高效。Node.js 的包管理器 npm，是全球最大的开源库生态系统。</p>
		</div>
	</aside>

	<div class="content-wrap">
		<hgroup>
			<div class="header">文章列表</div>
			{% for post in site.tags.javascript %}
				<div class="card">
					<a  class="card-img" href="{{ post.url | prepend: site.baseurl }}">
						<img src="{{ post.image }}" >
					</a>
					<div class="card-info">
						<div class="card-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
						<div class="desc">{{ post.desc }}</div>
						<div class="time">{{ post.date }}</div>
					</div>
				</div>
			{% endfor %}
		</hgroup>
		<footer>
			Yangbo Corporation @2016
		</footer>
	</div>
</div>
