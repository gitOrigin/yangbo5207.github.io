<!DOCTYPE html>
<html>
	{% include head.html %}
	<link rel="stylesheet" href="{{ "/static/pages/posts/posts.css" | prepend: site.baseurl }}">
<body>
	{% include header.html %}
	<article class="post">
		<div class="post-header">{{ page.title }}</div>
		<div class="post-content">
			{{ content }}
		</div>
		<div class="comments">
			<!--多说评论框 start-->
			<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
			<!--多说评论框 end-->
		</div>
	</article>

	<div id="disqus_thread" data-url="{{ page.url }}" data-key="{{ page.id }}" data-title="{{ page.title }}"></div>
	<script>
		/**
		* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
		* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
		*/
		/*
		var disqus_config = function () {
		this.page.url = PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable
		this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
		};
		*/

		var disqus = document.querySelector('#disqus_thread'),
			url = disqus.getAttribute('data-url'),
			key = disqus.getAttribute('data-key'),
			title = disqus.getAttribute('data-title'),

			disqus_config = function () {
				this.page.url = location.href;
				this.page.identifier = key;
				this.page.title = title;
			};

		(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');

			s.src = '//yangbo5207.disqus.com/embed.js';

			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

	{% include footer.html %}
	<!-- <script data-main="/static/pages/posts/app" src="/static/scripts/libs/require.js"></script> -->
</body>
</html>
