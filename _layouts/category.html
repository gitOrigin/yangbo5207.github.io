<!DOCTYPE html>
<html>
	{% include head.html %}
	<link rel="stylesheet" href="/static/css/pages/index/index.css">
<body>
	{% include header.html %}
	<div class="container">
		<div class="main">
			{{ content }}
			{% include side.html %}
		</div>
	</div>

	<script src="../js/core.js"></script>
	<script>
		var dataString = '{ {% for cat in site.categories %}{% if cat[0] != site.categories.first[0] %},{% endif %}"{{ cat[0] }}":[{% for post in cat[1] %}{% if post != cat[1].first %},{% endif %}{"url":"{{post.url}}", "title":"{{post.title}}", "date":"{{post.date | date:"%d/%m/%Y"}}", "star":"{{post.star}}", "star_array":"{{site.star_array}}", "image":"{{post.image}}", "desc":"{{post.desc}}", "categories":"{{post.categories_array}}"}{% endfor %}]{% endfor %} }';
		window.data = JSON.parse(dataString);
		require(['pages/category']);
	</script>
</body>
</html>
