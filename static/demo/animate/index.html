<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-color: orange;
            position: absolute;
            left: 0;
            top: 0px;
            transform: translateX(30px) translateY(60px);
        }
        img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script src="/static/scripts/components/utils.js"></script>
<script src="/static/scripts/components/animate.js"></script>
<script type="text/javascript">
var box = document.querySelector('.box');
ani(box).animate(1000, 'easeinout', {
    x: 300
})

// Utils.css(box, { 'translateX': 500 })
</script>
</html>
