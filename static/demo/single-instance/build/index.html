<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>单例模式优化代码</title>
    <link rel="stylesheet" href="https://static.tigerbrokers.com/single-instance/css/style.3f0d8bac.css" />
</head>
<body>
    <div id="wrap">
        <section class="product">
            <div class="table">
                <div class="item">
                    <div class="t1">Product</div>
                    <div class="t2">Price</div>
                    <div class="t3">Operation</div>
                </div>
            </div>
        </section>
        </div>
    <section class="dialog delete">
        <div class="alert">
            <div class="content">
                <p>你真的要删除吗？</p>
            </div>
            <div class="btn">
                <a href="javascript:;" class="cancel">Cancel</a>
                <a href="javascript:;" class="sure">Sure</a>
            </div>
        </div>
    </section>
    <section class="dialog add active">
        <div class="alert">
            <div class="content">
                <div class="name">
                    Product:
                    <input class="product-name" type="text" />
                </div>
                <div class="price">
                    Price:
                    <input class="product-price" type="text" />
                </div>
            </div>
            <div class="btn">
                <a href="javascript:;" class="cancel">Cancel</a>
                <a href="javascript:;" class="sure">Sure</a>
            </div>
        </div>
    </section>
</body>
<script src="https://static.tigerbrokers.com/single-instance/js/main.0e1756f6.js"></script>
</html>
