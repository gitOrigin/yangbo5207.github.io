<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no,email=no,address=no" />
	<link rel="stylesheet" href="css/style.css">
	<title>财经日历</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<meta name="description" content="老虎证券,投资美股首选.超低的美股佣金,高效的美股开户服务,智能便捷的美股软件和全中文专业客服,更可享受免费的实时美股行情,及时把握美股投资机会" />
    <meta name="keywords" content="美股,美股行情,美股开户,美股软件,美股交易时间,美股指数,美股首页,纳斯达克指数" />

	<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-57039731-2', 'auto');
    ga('send', 'pageview');
    </script>
</head>
<body>
<img width="0" height="0" id="shareImg" style="position:absolute;top:-100px;left:-100px;" src="images/share.jpg" />
<div class="wrap">
	<div class="part-1 calender">
		<div class="mmmth clear">
			<div class="curMonth">
				<span class="YMonth"></span>
			</div>
			<div class="chooseType">
				<span id="weekbtn" class="active">按周</span>
				<span id="monthbtn" class="">按月</span>
			</div>
		</div>
		<div class="weekCalendar clear">
			<div class="weekday clear">
				<div class="weekday-item">日</div>
				<div class="weekday-item">一</div>
				<div class="weekday-item">二</div>
				<div class="weekday-item">三</div>
				<div class="weekday-item">四</div>
				<div class="weekday-item">五</div>
				<div class="weekday-item">六</div>
			</div>
			<div class="weekdate clear" id="weekdate">
				<div class="weekdate-item clear preWeek"></div>
				<div class="weekdate-item clear curWeek"></div>
				<div class="weekdate-item clear nextWeek"></div>
			</div>

			<div class="monthdate clear" id="monthdate">
				<div class="monthdate-item preMonth"></div>
				<div class="monthdate-item curnMonth"></div>
				<div class="monthdate-item nextMonth"></div>
			</div>
		</div>
	</div>
	<div class="part-2">
		<div class="banner clear">
			<div data-type="0" class="banner-item all active"><span>全部</span></div>
			<div data-type="1" class="banner-item agu"><span>美股</span></div>
			<div data-type="2" class="banner-item meigu"><span>沪深</span></div>
			<div data-type="3" class="banner-item gang"><span>港股</span></div>
		</div>
		<div class="main">
			<div class="list">
				<div class="loading"></div>
			</div>
		</div>
	</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
