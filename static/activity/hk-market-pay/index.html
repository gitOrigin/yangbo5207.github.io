<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no,email=no,address=no" />
	<link rel="stylesheet" href="style.css">
	<title>增值服务</title>
</head>
<body>
<div class="wrap">
	<section class="delaytime">
		<div class="desc active">
			<i></i>
			<span>距离结束时间</span>
		</div>
		<div class="delay">
			<!-- <div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">天</div> -->
		</div>
	</section>

	<section class="product">
		<h2 class="hk-title">港股 Level 2 深度报价</h2>
		<div class="title-line">
			<p>尊享功能</p>
			<div class="line"></div>
		</div>
		<div class="feature">
			<div class="item">
				<div class="a a1"></div>
				<p class="desc">报价自动刷新</p>
			</div>
			<div class="item">
				<div class="a a2"></div>
				<p class="desc">十档买卖数据</p>
			</div>
		</div>
		<div class="list">
			<div class="list-item">
				<div class="name">深度报价30天</div>
				<div class="value">￥158.00</div>
				<div class="pay" data-price="158">购买</div>
			</div>
			<div class="list-item">
				<div class="name">深度报价90天</div>
				<div class="value">￥458.00</div>
				<div class="pay"  data-price="458">购买</div>
			</div>
			<div class="list-item">
				<div class="name">深度报价365天</div>
				<div class="value">￥1580.00</div>
				<div class="pay" data-price="1580">购买</div>
			</div>
		</div>
	</section>
	<section class="record">
		<div class="title-line">
			<p>购买记录</p>
			<div class="line"></div>
		</div>

		<div class="record-list">
			<div class="rl-item">
				<div class="a">深度报价30天</div>
				<div class="time">2016-05-06</div>
			</div>
			<div class="rl-item">
				<div class="a">深度报价30天</div>
				<div class="time">2016-05-06</div>
			</div>
			<div class="rl-item">
				<div class="a">深度报价30天</div>
				<div class="time">2016-05-06</div>
			</div>
			<div class="rl-item">
				<div class="a">深度报价30天</div>
				<div class="time">2016-05-06</div>
			</div>
			<div class="rl-item">
				<div class="a">深度报价30天</div>
				<div class="time">2016-05-06</div>
			</div>
		</div>
	</section>
	<section class="paytype">
		<div class="pay-wrap">
			<div class="need-pay">
				<div class="desc">还需支付</div>
				<div class="value">￥158</div>
			</div>
			<div class="type-list">
				<div class="type-item alipay" data-index="0">
					<div class="icon"></div>
					<div class="name">支付宝</div>
					<div class="select active"></div>
				</div>
				<div class="type-item unionpay" data-index="1">
					<div class="icon"></div>
					<div class="name">银联</div>
					<div class="select"></div>
				</div>
			</div>
			<a href="javascript:;" class="sure-pay">确认支付</a>
		</div>
	</section>

	<section class="pay-fail">
		<div class="pay-fail-wrap">
			<div class="tip">支付不成功，请重试。</div>
			<a class="close" href="javascript:;">我知道了</a>
		</div>
	</section>
</div>

<div class="testbutton">
	<div class="a"></div>
</div>

<script src="main.js"></script>
</body>
</html>
